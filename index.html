<!DOCTYPE html>
<html>
<head>
	<title>Treasure Hunting</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="form-container">
		<form class="form">	
			<nav class="navbar">
				<h2 class="score">Player 1: <span id="score1">0</span></h2>
				<h2 class="score">Player 2: <span id="score2">0</span></h2>
			</nav>
			
			<div class="round-box">
				<h2>Round: <span id="round">1 Player 2 will guess</span></h2>
			</div>
			<div class="container">
				<h3>Find the treasure</h3>
				<div class="column">
				  <img id="image1" class="image" src="1.png">
				  <img id="image2" class="image" src="2.png">
				  <img id="image3" class="image" src="3.png">
				</div>
				<div class="row">
				  <img id="image4" class="image" src="4.png">
				  <img id="image5" class="image" src="5.png">
				  <img id="image6" class="image" src="6.png">
				</div>
				<div class="row">
				  <img id="image7" class="image" src="7.png">
				  <img id="image8" class="image" src="8.png">
				  <img id="image9" class="image" src="9.png">
				</div>
				<button id="next" class="button">Next Turn</button>
			  </div>
			  
		</form>
	</div>
	<div id="modal" class="modal">
		<div class="modal-content">
		  <h2>Player <span id="current">1</span>, pick a number where to hide treasure:</h2>
		  <input type="number" id="playerChoice" min="1" max="9">
		  <button id="confirmChoice" class="button">Confirm</button>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
